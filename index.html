<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <section class="profile">
        <img src="./images/avatar.svg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__work">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup" id="popupProfile">
        <div class="popup__container">
          <button type="button" class="popup__close" id="closeProfile"></button>
          <h2 class="popup__info">Редактировать профиль</h2>
          <form novalidate class="popup__form" name="maininfo" id="formProfile">
            <input
              required
              minlength="2"
              maxlength="40"
              id="inputName"
              name="name"
              class="popup__input"
              type="text"
              placeholder="Имя"
            />
            <span id="inputName-error" class="popup__error-message"></span>
            <input
              required
              minlength="2"
              maxlength="200"
              id="inputWork"
              name="work"
              class="popup__input"
              type="text"
              placeholder="Род деятельности"
            />
            <span id="inputWork-error" class="popup__error-message"></span>
            <button type="submit" profile class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popupAdd">
        <div class="popup__container">
          <button type="button" class="popup__close" id="closeAdd"></button>
          <h2 class="popup__info">Новое место</h2>
          <form novalidate class="popup__form" name="maininfo" id="formAdd">
            <input
              required
              minlength="2"
              maxlength="30"
              id="inputTitle"
              name="name"
              class="popup__input"
              type="text"
              placeholder="Название"
            />
            <span id="inputTitle-error" class="popup__error-message"></span>
            <input
              required
              id="inputLink"
              name="link"
              class="popup__input"
              type="url"
              placeholder="Ссылка на картинку"
            />
            <span id="inputLink-error" class="popup__error-message"></span>
            <button type="submit" add class="popup__save">Создать</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup" id="popupImg">
      <div class="popup__photo-container">
        <div class="popup__close" id="closeImg"></div>
        <img class="popup__image" />
        <p class="popup__text"></p>
      </div>
    </div>
    <template id="elements">
      <div class="element">
        <button type="button" class="element__delete" id="deleteEl"></button>
        <img alt="Фото" class="element__photo" />
        <div class="element__panel">
          <h2 class="element__name"></h2>
          <button type="button" class="element__set-like">
            <img src="./images/like.svg" alt="Нравится" class="element__like" />
          </button>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
