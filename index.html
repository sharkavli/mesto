<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="images/logo.03b78ada3425e9132ff3.svg" alt="Лого" class="header__logo"/></header><section class="profile"><button class="profile__edit-avatar"><img src="images/avatar.b0d5bb714bd7ed55ddaf.svg" alt="аватар" class="profile__avatar"/></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__work">Исследователь океана</p><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section><footer class="footer"><p class="footer__text">© 2023 Mesto Russia</p></footer><div class="popup" id="popupProfile"><div class="popup__container"><button type="button" class="popup__close" id="closeProfile"></button><h2 class="popup__info">Редактировать профиль</h2><form novalidate class="popup__form" name="maininfo" id="formProfile"><input required minlength="2" maxlength="40" id="inputName" name="name" class="popup__input" placeholder="Имя"/> <span id="inputName-error" class="popup__error-message"></span> <input required minlength="2" maxlength="200" id="inputWork" name="about" class="popup__input" placeholder="Род деятельности"/> <span id="inputWork-error" class="popup__error-message"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup" id="popupAdd"><div class="popup__container"><button type="button" class="popup__close" id="closeAdd"></button><h2 class="popup__info">Новое место</h2><form novalidate class="popup__form" name="maininfo" id="formAdd"><input required minlength="2" maxlength="30" id="inputTitle" name="name" class="popup__input" placeholder="Название"/> <span id="inputTitle-error" class="popup__error-message"></span> <input required id="inputLink" name="link" class="popup__input" type="url" placeholder="Ссылка на картинку"/> <span id="inputLink-error" class="popup__error-message"></span> <button type="submit" class="popup__save">Создать</button></form></div></div></div><div class="popup" id="popupImg"><div class="popup__photo-container"><div class="popup__close" id="closeImg"></div><img class="popup__image"/><p class="popup__text"></p></div></div><div class="popup" id="popupDelete"><div class="popup__container popup__delete-container"><div class="popup__close" id="closeDelete"></div><p class="popup__delete-question">Вы уверены?</p><button type="submit" class="popup__save popup__save-delete">Да</button></div></div><div class="popup" id="popupEditAvatar"><div class="popup__container"><div class="popup__close" id="closeDelete"></div><p class="popup__info popup__avatat-info">Обновить аватар</p><form novalidate class="popup__form" name="avatarinfo" id="formAvatar"><input required id="inputAvatarLink" name="link" class="popup__input" type="url" placeholder="Ссылка на картинку"/> <span id="inputAvatarLink-error" class="popup__error-message"></span> <button type="submit" class="popup__save popup__save-avatar">Сохранить</button></form></div></div><template id="elements"><div class="element"><button type="button" class="element__delete" id="deleteEl"></button> <img alt="Фото" class="element__photo"/><div class="element__panel"><h2 class="element__name"></h2><button type="button" class="element__set-like"><img src="images/like.87ed371465c7a6a1cd01.svg" alt="Нравится" class="element__like"/><p class="element__like-count"></p></button></div></div></template></body></html>
