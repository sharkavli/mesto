<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <section class="profile">
        <img src="./images/avatar.svg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__work">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Фото"
            class="element__photo"
          />
          <div class="element__panel">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__set-like">
              <img
                src="./images/like.svg"
                alt="Нравится"
                class="element__like"
              />
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__set-like">
              <img
                src="./images/like.svg"
                alt="Нравится"
                class="element__like"
              />
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <h2 class="element__name">Домбай</h2>
            <button class="element__set-like">
              <img
                src="./images/like.svg"
                alt="Нравится"
                class="element__like"
              />
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__set-like">
              <img
                src="./images/like.svg"
                alt="Нравится"
                class="element__like"
              />
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <h2 class="element__name">Домбай</h2>
            <button class="element__set-like">
              <img
                src="./images/like.svg"
                alt="Нравится"
                class="element__like"
              />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Фото"
            class="element__photo"
          />
          <div class="element__panel">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__set-like">
              <img
                src="./images/like.svg"
                alt="Нравится"
                class="element__like"
              />
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__info">Редактировать профиль</h2>
          <form class="popup__form" name="maininfo">
            <input
              id="inputName"
              name="name"
              class="popup__input"
              type="input"
              placeholder="Имя"
            />
            <input
              id="inputWork"
              name="work"
              class="popup__input"
              type="input"
              placeholder="Род деятельности"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
