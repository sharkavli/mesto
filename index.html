<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <section class="profile">
        <img src="./images/avatar.svg" alt="" class="profile__avatar" />
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__work">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Фото"
            class="element__photo"
          />
          <div class="element__panel">
            <p class="element__name">Карачаевск</p>
            <img src="./images/like.svg" alt="Нравится" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <p class="element__name">Гора Эльбрус</p>
            <img src="./images/like.svg" alt="Нравится" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <p class="element__name">Домбай</p>
            <img src="./images/like.svg" alt="Нравится" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <p class="element__name">гора Эльбрус</p>
            <img src="./images/like.svg" alt="Нравится" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="Фото" class="element__photo" />
          <div class="element__panel">
            <p class="element__name">Домбай</p>
            <img src="./images/like.svg" alt="Нравится" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Фото"
            class="element__photo"
          />
          <div class="element__panel">
            <p class="element__name">Карачаево-Черкессия</p>
            <img src="./images/like.svg" alt="Нравится" class="element__like" />
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
        <p class="footer__author">Саид Авлиев</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <p class="popup__info">Редактировать профиль</p>
          <input class="popup__name" type="text" placeholder="Имя" />
          <input
            class="popup__work"
            type=" text"
            placeholder="Род деятельности"
          />
          <button class="popup__save">Сохранить</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
